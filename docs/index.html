<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浅听岁月涟漪</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="plugin/img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="plugin/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./plugin/css/custom.css" type="text/css">
  <link rel="stylesheet" href="./plugin/css/themes/vue.css">
</head>
<body>

  <!-- 定义加载时候的动作 -->
  <div id="app">努力加载中...</div>
  <button id="back-to-top" class="to-top">▲</button>
  <script>
      window.$docsify = {
          // 项目名称
          name: '浅听岁月涟漪',
          nameLink: '/#/README',
          // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
          repo: 'https://github.com/monksweep',
          // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
          loadSidebar: true,
          // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
          autoHeader: true,
          // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
          loadNavbar: false,
          // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
          coverpage: true,
          // 最大支持渲染的标题层级(默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级)
          maxLevel: 5,
          // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
          subMaxLevel: 5,
          // 切换页面后是否自动跳转到页面顶部。
          auto2top: true,
          // 别名
          alias: {
            // 你可能想要浏览到一个目录时，只显示这个目录自己的侧边栏，这可以通过在每个文件夹中添加一个_sidebar.md文件来实现。_sidebar.md的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录。例如当前路径为/zh-cn/more-pages则从/zh-cn/_sidebar.md获取文件，如果不存在则从/_sidebar.md获取。当然你也可以配置alias避免不必要的回退过程
            // '/.*/_sidebar.md': '/_sidebar.md'
            '/interviewtips/.*/_sidebar.md': '/interviewtips/_sidebar.md'
          },
          // 启用相对路径
          relativePath: true,
          pagination: {
            previousText: '上一章',
            nextText: '下一章',
          },
          copyCode: {
            buttonText : '复制',
            errorText  : '复制失败!',
            successText: '复制成功!'
          },
          search: {
              maxAge: 86400000,// 过期时间，单位毫秒，默认一天
              paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
              placeholder: '🔍 搜索',
              noData: '找不到结果',
              depth: 4,
              // 是否隐藏其他侧边栏内容
              hideOtherSidebarContent: false,
              // 避免搜索索引冲突
              // 同一域下的多个网站之间
              namespace: 'monksweep',
          }
      }
  </script>
  <script src="./plugin/js/docsify/lib/docsify.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="./plugin/js/zoom-image.min.js"></script>
  <!--搜索插件-->
  <script src="./plugin/js/docsify/4.5.9/plugins/search.min.js"></script>
  <!--语法高亮插件-->
  <script src="./plugin/js/prism-java.min.js"></script>
  <script src="./plugin/js/prism-bash.min.js"></script>
  <!--分页插件-->
  <script src="./plugin/js/docsify-pagination.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {

        // 置顶按钮
        var backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', function() {
          if (window.scrollY > 300) {
            backToTopButton.style.visibility = 'visible';
            backToTopButton.style.opacity = '1';
          } else {
            backToTopButton.style.visibility = 'hidden';
            backToTopButton.style.opacity = '0';
          }
        });

        backToTopButton.addEventListener('click', function() {
          window.scrollTo({top: 0, behavior: 'smooth'});
        });
      });
  </script>
</body>
</html>
